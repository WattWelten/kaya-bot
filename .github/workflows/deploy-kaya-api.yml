name: Deploy KAYA API to Railway

on:
  push:
    branches:
      - main
    paths:
      - 'kaya-api/**'
      - '.github/workflows/deploy-kaya-api.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh || {
            echo "⚠️ Railway Install-Script fehlgeschlagen, versuche direkten Download"
            mkdir -p ~/.railway/bin
            curl -L https://github.com/railwayapp/cli/releases/latest/download/railway-linux-amd64 -o ~/.railway/bin/railway
            chmod +x ~/.railway/bin/railway
          }
          echo "$HOME/.railway/bin" >> $GITHUB_PATH
      
      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
        working-directory: kaya-api
        run: |
          export PATH="$HOME/.railway/bin:$PATH"
          
          # Railway CLI authentifizieren
          mkdir -p ~/.railway
          echo "{\"token\":\"$RAILWAY_TOKEN\"}" > ~/.railway/config.json
          
          # Projekt verlinken (ohne --non-interactive, da nicht unterstützt)
          railway link --project $RAILWAY_PROJECT_ID --service kaya-api
          
          # Deployment auslösen
          railway up --detach
          
          echo "✅ Deployment ausgelöst für kaya-api"
