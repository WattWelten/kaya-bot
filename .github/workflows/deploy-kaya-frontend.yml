name: Deploy KAYA Frontend to Railway

# DEAKTIVIERT: Railway GitHub Integration wird verwendet für automatische Deployments
# Diese Workflow wird nur ausgeführt, wenn Railway GitHub Integration nicht aktiv ist
on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - 'kaya-frontend/**'
  #     - '.github/workflows/deploy-kaya-frontend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Railway CLI
        run: |
          # Alternative Installation via npm (falls curl-Installation fehlschlägt)
          npm install -g @railway/cli || curl -fsSL https://railway.app/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH || echo "$(npm config get prefix)/bin" >> $GITHUB_PATH
      
      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
        working-directory: kaya-frontend
        run: |
          # PATH setzen (für beide Installationsmethoden)
          export PATH="$HOME/.railway/bin:$(npm config get prefix)/bin:$PATH"
          
          # Railway CLI Token setzen (Projekt-Token für railway up)
          export RAILWAY_TOKEN="$RAILWAY_TOKEN"
          
          # Token auch in .railway-token Datei speichern (Fallback)
          echo "$RAILWAY_TOKEN" > .railway-token
          
          # Prüfe Railway CLI
          railway --version
          
          # Link zum Projekt und Service (mit Projekt-Token sollte das funktionieren)
          railway link -p $RAILWAY_PROJECT_ID -s kaya-frontend
          
          # Deployment auslösen
          railway up --detach
          
          echo "✅ Deployment ausgelöst für kaya-frontend"

