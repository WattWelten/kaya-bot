name: Deploy KAYA Frontend to Railway

on:
  push:
    branches:
      - main
    paths:
      - 'kaya-frontend/**'
      - '.github/workflows/deploy-kaya-frontend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH
      
      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
        working-directory: kaya-frontend
        run: |
          export PATH="$HOME/.railway/bin:$PATH"
          export RAILWAY_TOKEN="${{ secrets.RAILWAY_TOKEN }}"
          
          # Railway CLI Token-Authentifizierung: Token explizit in Config setzen
          mkdir -p ~/.railway
          echo "{\"token\":\"$RAILWAY_TOKEN\"}" > ~/.railway/config.json
          
          railway --version
          railway link -p $RAILWAY_PROJECT_ID -s kaya-frontend
          railway up --detach

