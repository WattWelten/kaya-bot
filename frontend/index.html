    <meta property="twitter:title" content="KAYA - Digitaler Assistent" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Accessibility -->
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#0F766E" />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta name="apple-mobile-web-app-title" content="KAYA" />

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob:; media-src 'self' blob:; connect-src 'self' ws: wss:;" />
    
    <title>KAYA - Digitaler Assistent | Landkreis Oldenburg</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Unity WebGL Loader (wird dynamisch geladen) -->
    <script>
      // Unity WebGL Support Detection
      if (!window.WebGLRenderingContext) {
        console.warn('WebGL wird nicht unterstützt. Unity-Avatar wird nicht verfügbar sein.');
      }
      
      // Service Worker Registration (für PWA) - Optional
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
              // Service Worker ist optional, Fehler ignorieren
            });
        });
      }
    </script>
  </body>
</html>
