<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAYA - Kommunaler KI-Assistent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #2c5aa0 0%, #1e3c72 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .chat-header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: #007bff;
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message.kaya .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 5px;
        }
        
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin: 0 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
        
        .message.user .message-avatar {
            background: #007bff;
            color: white;
        }
        
        .message.kaya .message-avatar {
            background: #28a745;
            color: white;
        }
        
        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }
        
        .chat-input input:focus {
            border-color: #007bff;
        }
        
        .chat-input button {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .chat-input button:hover {
            background: #0056b3;
        }
        
        .chat-input button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: none;
            padding: 10px 16px;
            color: #666;
            font-style: italic;
        }
        
        .typing-indicator.show {
            display: block;
        }
        
        .voice-button {
            background: #28a745;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background 0.3s;
        }
        
        .voice-button:hover {
            background: #218838;
        }
        
        .voice-button.recording {
            background: #dc3545;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .welcome-message {
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 20px 0;
        }
        
        .link {
            color: #007bff;
            text-decoration: none;
        }
        
        .link:hover {
            text-decoration: underline;
        }
        
        .phone-link {
            color: #28a745;
            text-decoration: none;
        }
        
        .phone-link:hover {
            text-decoration: underline;
        }
        
        .email-link {
            color: #dc3545;
            text-decoration: none;
        }
        
        .email-link:hover {
            text-decoration: underline;
        }
        
        /* PDF-Links speziell stylen */
        .link[href$=".pdf"] {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .link[href$=".pdf"]:before {
            content: "ðŸ“„ ";
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ¤– KAYA</h1>
            <p>Ihr kommunaler KI-Assistent fÃ¼r den Landkreis Oldenburg</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                Moin! Ich bin KAYA, Ihr kommunaler KI-Assistent. Wie kann ich Ihnen heute helfen?
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            KAYA tippt...
        </div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Schreiben Sie Ihre Nachricht..." maxlength="500">
            <button type="button" id="voiceButton" class="voice-button" title="Sprachaufnahme">
                ðŸŽ¤
            </button>
            <button type="button" id="sendButton">Senden</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const voiceButton = document.getElementById('voiceButton');
        const typingIndicator = document.getElementById('typingIndicator');
        
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        
        // Nachricht senden
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Benutzernachricht anzeigen
            addMessage(message, 'user');
            messageInput.value = '';
            sendButton.disabled = true;
            
            // Typing-Indikator anzeigen
            showTypingIndicator();
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                // Typing-Indikator verstecken
                hideTypingIndicator();
                
                // KAYA-Antwort anzeigen
                addMessage(data.response, 'kaya');
                
            } catch (error) {
                console.error('Fehler beim Senden der Nachricht:', error);
                hideTypingIndicator();
                addMessage('Entschuldigung, es gab einen Fehler. Bitte versuchen Sie es erneut.', 'kaya');
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }
        
        // Nachricht zum Chat hinzufÃ¼gen
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'user' ? 'Sie' : 'KAYA';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = formatMessage(text);
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Nachricht formatieren (Links, etc.)
        function formatMessage(text) {
            // Markdown-Ã¤hnliche Formatierung
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" class="link" target="_blank">$1</a>')
                .replace(/\*\*Tel\.: ([^*]+)\*\*/g, '<strong><a href="tel:$1" class="phone-link">Tel.: $1</a></strong>')
                .replace(/\*\*E-Mail: ([^*]+)\*\*/g, '<strong><a href="mailto:$1" class="email-link">E-Mail: $1</a></strong>')
                .replace(/\n/g, '<br>');
        }
        
        // Typing-Indikator anzeigen/verstecken
        function showTypingIndicator() {
            typingIndicator.classList.add('show');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function hideTypingIndicator() {
            typingIndicator.classList.remove('show');
        }
        
        // Event-Listener
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Sprachaufnahme
        voiceButton.addEventListener('click', toggleRecording);
        
        async function toggleRecording() {
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };
                    
                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        await sendVoiceMessage(audioBlob);
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    mediaRecorder.start();
                    isRecording = true;
                    voiceButton.classList.add('recording');
                    voiceButton.title = 'Aufnahme stoppen';
                    
                } catch (error) {
                    console.error('Fehler bei der Sprachaufnahme:', error);
                    alert('Sprachaufnahme nicht verfÃ¼gbar. Bitte verwenden Sie die Tastatur.');
                }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                voiceButton.classList.remove('recording');
                voiceButton.title = 'Sprachaufnahme';
            }
        }
        
        // Sprachnachricht senden
        async function sendVoiceMessage(audioBlob) {
            const formData = new FormData();
            formData.append('audio', audioBlob);
            
            try {
                const response = await fetch('/voice', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                addMessage(data.transcription, 'user');
                addMessage(data.response, 'kaya');
                
            } catch (error) {
                console.error('Fehler beim Senden der Sprachnachricht:', error);
                addMessage('Entschuldigung, die Sprachnachricht konnte nicht verarbeitet werden.', 'kaya');
            }
        }
        
        // Fokus auf Eingabefeld setzen
        messageInput.focus();
    </script>
</body>
</html>
